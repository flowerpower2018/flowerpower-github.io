  <body>
    <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-sm-5">
                <h1>Daisy Blossom</h1>
              </div>
                <div class="col-sm-4">
                </div>
              <div class="col-sm-3">
                <div id='buttons'>
                  <button id="fb"><a href="https://www.facebook.com" class="fa fa-facebook" target="_blank"></a></button>
                  <button id="twitter"><a href="https://www.twitter.com" class="fa fa-twitter" target="_blank"></a></button>
                  <button id="ig"><a href="https://wwww.instagram.com" class="fa fa-instagram" target="_blank"></a></button>
                  <button id="pinterest"><a href="https://www.pinterest.com" class="fa fa-pinterest" target="_blank"></a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <div class='row'>
      <div class="col-sm-4">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="weddings.html">Weddings</a></li>
            <li><a href="corporate.html">Corporate Events</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class='col-sm-6'>
        <blockquote>
          <h3>Contact</h3>
        </blockquote>
        <form>
          <div class="form-group">
            <label for="nameinput">Name</label><br/>
            <input type="email" class="form-control" id="nameinput" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="emailinput">Email address</label><br/>
            <input type="text" class="form-control" id="emailinput" placeholder="email@provider.com">
          </div>
          <div class="form-group">
            <label for="eventselect">Event Type</label><br/>
            <select class="form-control" id="eventselect">
              <option>Wedding</option>
              <option>Corporate</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="textinput">Details</label><br/>
            <textarea class="form-control" id="textinput" rows="6" placeholder="Tell us how we can make your vision a reality..."></textarea>
          </div>
          <div class="form-group">
            <label for="pictureupload">Seen inspiration elsewhere? Attach an image to your request</label><br/>
            <input type="file" class="form-control-file" id="pictureupload">
          </div>
          <div>
            <button id="sendbutton" onclick="myFunction()">Send</button>

          </div>
        </form>
      </div>
    </div>
